<div class="table-responsive" style="width:80%">
    <table class="table table-bordered" *ngIf="employees && employees.length">
        <thead>
            <tr class="bg-primary">
                
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Contact Preference</th>
                <th>Action</th>
                
              </tr>
            </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{ employee.fullName }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.phone }}</td>
              <td>{{ employee.contactPreference }}</td>
              <td>
                  <button class="btn btn-primary" (click)="editButtonClick(employee.id)">Edit</button>
                  <button class="btn btn-primary" (click)="deleteButtonClick(employee.id)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="!employees || employees.length==0">
              <td colspan="5">No employees to display</td>
            </tr>
          </tbody>
    </table>
</div>
